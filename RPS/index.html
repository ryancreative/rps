<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>rps</title>
  </head>
  <body>
    <div class="container">
    <div class="spacer"></div>

    <div id="game" class="d-flex container-fluid align-content-center w-100">
      <div class="selections row w-100">
        <div class="col">    
        <button class="btn rpsButton" value="Rock">
              <img class="img-fluid" src="./buttons/rock.png">
              <p class="text-center text-nowrap">rock</p></img>
            </button>
          </div>
        <div class="col">
          <button class="btn rpsButton" value="Paper">
            <img class="img-fluid" src="./buttons/paper.png">
            <p class="text-center text-nowrap">paper
            </p>
            </img>
          </button>
        </div>
          
        <div class="col">
          <button class="btn rpsButton" value="Scissors">
            <img class="img-fluid" src="./buttons/scissors.png">
            <p class="text-center text-nowrap">scissors
            </p>
            </img>
          </button>
        </div>
      </div>
    </div>
    <!--Results-->
    <div class="d-flex resultContainer justify-content-center container-fluid">
      <!--Match result-->
      <div class="game-result text-center" id="result"></div>
      <!--Round result-->
      <div class="match-result text-center" id="match-result"></div>
    </div>

    <!--Scores-->
    <div class="scores-container d-flex container-fluid justify-content-center row">
      <div class="player-total col" id="player-score"></div>
      <div class="computer-total justify-content-center col" id="computer-score"></div>
      <div class="d-flex justify-content-center" id="rounds-won"></div>
    </div>
    
    <div class="settings form-check form-switch btn-lg d-flex justify-content-center">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked bestOf" name="bestOf" />
    <label class="form-check-label" for="flexSwitchCheckChecked" id="bestOf">best of three?</label>
    </div>
    </div>
    <script src="script.js"></script>
     <!-- jQuery first, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
</html>
